{% extends 'base.html' %}
{% block title %} Trip's Info {% endblock %}
{% block body %}

  <h2>{{ trip }}</h2>
  <ul>
      {% for sight in sights %}
        {% if session['user'] == sight.user_id %}
            {% if sight.city == trip.lower() %}
                <li> {{ sight.name_sight }} </li><br>
            {% endif %}  
        {% endif %}  
      {% endfor %}
  </ul>

{% endblock %}
