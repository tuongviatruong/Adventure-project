{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block body %}

<div class="container-fluid">
  <div class="row">
    <div class="col-4">


<h2> Registration</h2>

<form action='/registration' method="POST">
    <p>First name: <input type='text' name='fname' required class="form-control"></p><br>
    <p>Last name: <input type='text' name='lname' required class="form-control"></p><br>
    <p>Email:<input type='text' name='email' required class="form-control"><p><br>
    <p>Password:<input type='password' name='password' required class="form-control"></p><br>
    <input type="Submit" value="Register" class="btn btn-primary">
</form>

  </div>
</div>
</div>

{% endblock %}
