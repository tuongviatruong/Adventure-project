{% extends 'base.html' %}

{% block title %} Aventure Planner {% endblock %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-5 leftcol scrollit">

      <form id="sights" method="get" action="/city">

        <div class="form-group">

        <input class="form-control" type="text" name="city" id="city" placeholder="Search a city" required> <br>

      <select id="categories" name="categories" class="selectpicker form-control">
        <option value="" disabled selected> Category </option>
        <option value="Top Sight">Top Sights</option>
        <option value="Museum">Museums</option>
        <option value="Nature">Nature</option>
        <option value="Night Life">NightLife</option>
        <option value="Restaurant">Restaurants</option>
      </select> 
        </div>

      <input type="submit" id="sights" value="Search" class="btn btn-primary">

      {% if session %}
        <input type="text" value="true" id="is_session" hidden >
      {% else %}
        <input type="text" value="false" id="is_session" hidden>
      {% endif %}

      </form>

      <p>
        <ul id='list_items'></ul>
      </p>  
    </div>


    <div class="col-7 rightcol fixed">
  <div id="map"></div>
</div>



</div>
</div>

<script src="/static/homepage.js"></script> 

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>



{% endblock %}
